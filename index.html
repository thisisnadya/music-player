<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- myCSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Music Player</title>

  </head>
  <body>
    <div class="container music-container">
      <div class="card">
        <div class="img-container">
          <img src="img/ukulele.jpg" class="card-img-top img-fluid p-4" id="img-cover" alt="Song Cover">
        </div>
        <div class="card-body">
          <div class="song-information text-center">
            <h4 id="title"></h4>
            <p id="singer">Bensound</p>
            <div class="progress-line">
              <div class="progress"></div>
            </div>
          </div>
          <p class="text-center" id="add-to-playlist">Add To Playlist</p>
          <audio src="audio/ukulele.mp3" id="audio"></audio>
          <div class="action-button">
            <button id="prev"><i class="fas fa-backward"></i></button>
            <button class="action-btn-play" id="play"><i class="fas fa-play"></i></button>
            <button id="next"><i class="fas fa-forward"></i></button>
          </div>
        </div>
      </div>
      <!-- playlist -->
      <div class="playlists">
        <div class="container">
          <h3 class="py-3">Your Playlist</h3>
          <div class="playlist-wrapper">
          </div>
        </div>
        
      </div>
    </div>
    <div class="attribution text-center mt-1">
      <p>Music and Picture from <a href="https://www.bensound.com">Bensound</a></p>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
